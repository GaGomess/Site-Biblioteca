<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Alice no País das Maravilhas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/popup.css">

        <script src="js/libs/jquery.min.js"></script>

        <script src="js/libs/zip.min.js"></script>

        <script>
            "use strict";

            document.onreadystatechange = function () {
              if (document.readyState == "complete") {
                window.reader = ePubReader("https://s3.amazonaws.com/moby-dick/", {
                   restore: true
                 });
              }
            };

        </script>

        <!-- render -->
        <script src="js/epub.js"></script>

        <!-- leitor -->
        <script src="js/reader.js"></script>

        <!-- modo cor -->
        <script src="modo-cor.js"></script>


    </head>
    <body>
      <div id="sidebar">
        <div id="panels">

          <!-- ícones salvar e três riscos da parte de capítulos -->
          <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc">TOC</a>
          <a id="show-Bookmarks" class="show_view icon-bookmark" data-view="Bookmarks">Bookmarks</a>

        </div>
        <!-- capítulos -->
        <div id="tocView" class="view">
        </div>
        <!-- arruma o layout ao clicar nos salvos dos capítulos -->
        <div id="searchView" class="view">
          <ul id="searchResults"></ul>
        </div>
        <!-- texto dos salvos dos capítulos -->
        <div id="bookmarksView" class="view">
          <ul id="bookmarks"></ul>
        </div>
        <!-- ainda não sei pra que serve -->
        <div id="notesView" class="view">
          <div id="new-note">
            <textarea id="note-text"></textarea>
            <button id="note-anchor">Anchor</button>
          </div>
          <ol id="notes"></ol>
        </div>
      </div>
      <div id="main">
        <!-- menú (três risquinhos na lateral esquerda) -->
        <div id="titlebar">
          <div id="opener">
            <a id="slider" class="icon-menu">Menu</a>
          </div>
          <div id="metainfo">
            <span id="book-title"></span>
            <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
            <span id="chapter-title"></span>
          </div>
          <div id="title-controls">
            <!--ícones de salvar, configurações e aumentar a tela -->
            <a id="bookmark" class="icon-bookmark-empty">Bookmark</a>
            <a id="setting" class="icon-cog">Settings</a>
          </div>
        </div>

        <!-- setas para mudar de página -->
        <div id="divider"></div>
        <div id="prev" class="arrow">‹</div>
        <div id="viewer"></div>
        <div id="next" class="arrow">›</div>

        <!-- gif de carregar quando abre o site -->
        <div id="loader"><img src="img/loader.gif"></div>
      </div>
      <!-- configurações -->
      <div class="modal md-effect-1" id="settings-modal">
          <div class="md-content">
              <h3>Settings</h3>
              <div>
                  <p>
                    <!-- texto de dentro das configurações e função de trocar de cor -->
                    <h4>Light-Dark Mode</h4>
                    <img src="dia-e-noite.png" alt="Ícone de teste" onclick="toggleMode()">
                  </p>
              </div>
              <div class="closer icon-cancel-circled"></div>
          </div>
      </div>
      <div class="overlay"></div>   
    </body>
</html>
